<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stryle.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="images/image-qr-code.png" class="card-img-top mb-3" alt="qr">
    <div class="card-body"> 
      <h5 class="card-title mb-3">  &nbsp;&nbsp;Improve your front-end skills by building projects</h5>
      <h6 class="card-subtitle mb-2 text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h6>
      
     
    </div>
  </div>


</body>
</html>
